plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.8.10'
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}
group = "com.you.chat"
archivesBaseName = "youchat"
version = "0.0.1"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.15.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.15.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.0'
    implementation 'org.mockito:mockito-junit-jupiter:5.1.1'
}

publishing {
    publications{
        mavenJava(MavenPublication){

            groupId = 'com.you.chat'
            artifactId = 'youchat'
            version = '0.0.1'
            from components.java

            pom {
                name = 'youchat'
                description = 'You.com chat SDK'
                url = 'https://github.com/You-OpenSource/youchat'
                inceptionYear = '2023'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }
                developers {
                    developer {
                        id = 'you.com'
                        name = 'You.com'
                        email = 'info@you.com'
                    }
                }
                scm {
                    connection='scm:git:github.com/You-OpenSource/youchat.git'
                    developerConnection='scm:git:github.com/You-OpenSource/youchat.git'
                    url='https://github.com/You-OpenSource/youchat'
                }
            }
        }
    }

    repositories {
        mavenLocal()
        maven {
            name = "OSSRH"
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = project.ossrhUsername
                password = project.ossrhPassword
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

java {
    withSourcesJar()
    withJavadocJar()
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use Kotlin Test test framework
            useKotlinTest('1.8.10')
        }
    }
}
